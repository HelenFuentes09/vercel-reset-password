<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Renta Premium</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F59E0B 0%, #8B5CF6 50%, #F97316 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 60px;
            background: linear-gradient(45deg, #F59E0B, #8B5CF6);
            border-radius: 12px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #111827;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3B82F6;
        }

        input.error {
            border-color: #EF4444;
            background-color: #FEF2F2;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }

        .btn:hover {
            background: #2563EB;
        }

        .btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE2E2;
            color: #EF4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #FCA5A5;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #A7F3D0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .instructions {
            background: #F0F9FF;
            border: 1px solid #BFDBFE;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }

        .instructions h3 {
            color: #1E40AF;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .instructions p {
            color: #374151;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RP</div>
        <h1>Restablecer Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>

        <div id="loading-state" class="hidden">
            <div class="loading"></div>
            <p style="margin-top: 16px; color: #6B7280;">Verificando enlace...</p>
        </div>

        <div id="reset-form">
            <div id="error-message" class="error-message hidden"></div>
            <div id="success-message" class="success-message hidden"></div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input type="password" id="password" required minlength="6" 
                           placeholder="M√≠nimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" required 
                           placeholder="Confirma tu nueva contrase√±a">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="submitText">Cambiar Contrase√±a</span>
                    <span id="submitLoading" class="loading hidden"></span>
                </button>
            </form>
        </div>

        <div id="success-state" class="hidden">
            <div style="font-size: 48px; margin-bottom: 16px;">‚úÖ</div>
            <h2 style="color: #059669; margin-bottom: 16px;">¬°Contrase√±a Cambiada!</h2>
            <p style="color: #6B7280; margin-bottom: 24px;">
                Tu contrase√±a ha sido actualizada exitosamente.
            </p>
            <div class="instructions">
                <h3>üì± Siguiente paso:</h3>
                <p>Regresa a la app <strong>Renta Premium</strong> e inicia sesi√≥n con tu nueva contrase√±a.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Supabase con tus credenciales
        const SUPABASE_URL = 'https://ezhdbozdcxavmwjwjwrx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6aGRib3pkY3hhdm13andqd3J4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwOTEyMTksImV4cCI6MjA3MjY2NzIxOX0.GB3mGzzSTrvL70dyd7tQkDm42Y_LSgbth6c6P71Nni8';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos del DOM
        const loadingState = document.getElementById('loading-state');
        const resetForm = document.getElementById('reset-form');
        const successState = document.getElementById('success-state');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitLoading = document.getElementById('submitLoading');

        // Funci√≥n para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        // Funci√≥n para ocultar mensajes
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Verificar si hay tokens en la URL
        function getTokensFromUrl() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            return {
                access_token: urlParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token'),
                type: urlParams.get('type')
            };
        }

        // Inicializar la p√°gina
        async function initializePage() {
            const tokens = getTokensFromUrl();
            
            console.log('üîç Tokens encontrados:', tokens);
            
            if (!tokens.access_token || tokens.type !== 'recovery') {
                showError('Enlace de restablecimiento inv√°lido o expirado. Por favor, solicita un nuevo enlace.');
                return;
            }

            // Establecer la sesi√≥n con los tokens
            try {
                console.log('üîÑ Estableciendo sesi√≥n...');
                const { error } = await supabase.auth.setSession({
                    access_token: tokens.access_token,
                    refresh_token: tokens.refresh_token
                });

                if (error) {
                    console.error('‚ùå Error estableciendo sesi√≥n:', error);
                    throw error;
                }

                console.log('‚úÖ Sesi√≥n establecida correctamente');
                loadingState.classList.add('hidden');
                resetForm.classList.remove('hidden');
            } catch (error) {
                console.error('‚ùå Error setting session:', error);
                showError('Error al verificar el enlace. Por favor, solicita un nuevo enlace de restablecimiento.');
                loadingState.classList.add('hidden');
                resetForm.classList.remove('hidden');
            }
        }

        // Manejar el env√≠o del formulario
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validaciones
            if (password.length < 6) {
                showError('La contrase√±a debe tener al menos 6 caracteres.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Las contrase√±as no coinciden.');
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitLoading.classList.remove('hidden');

            try {
                console.log('üîÑ Actualizando contrase√±a...');
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    console.error('‚ùå Error actualizando contrase√±a:', error);
                    throw error;
                }

                console.log('‚úÖ Contrase√±a actualizada exitosamente');
                
                // √âxito - mostrar estado de √©xito
                resetForm.classList.add('hidden');
                successState.classList.remove('hidden');

                // Cerrar sesi√≥n despu√©s de cambiar la contrase√±a
                setTimeout(async () => {
                    console.log('üîÑ Cerrando sesi√≥n...');
                    await supabase.auth.signOut();
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error updating password:', error);
                showError(`Error al cambiar la contrase√±a: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
            }
        });

        // Validaci√≥n en tiempo real de confirmaci√≥n de contrase√±a
        confirmPasswordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
            } else {
                confirmPasswordInput.classList.remove('error');
            }
        });

        // Inicializar cuando la p√°gina carga
        window.addEventListener('load', () => {
            loadingState.classList.remove('hidden');
            initializePage();
        });
    </script>
</body>
</html>
